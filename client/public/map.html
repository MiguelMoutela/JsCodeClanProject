<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="/bundle.js"></script>
    <title>Map Display</title>
  </head>
  <body>
    <div id="body_container">
      <input class="burger-check" id="burger-check" type="checkbox">
      <label for="burger-check" class="burger"></label>
      <nav id="burger-navigation" class="navigation">
        <ul>
          <li>Home</li>
          <li>Around me</li>
          <li>Choose a city</li>
          <li>About</li>
        </ul>
      </nav>
      <form id="event-selection-form">
        <label for="radius">Radius</label>
          <input type="text" id="radius" name="radius">
        <label for="city">Type a city</label>
          <input type="text" id="city" name="city">
        <label for="categories-list">Select a category</label>
          <select id="categories-list" name="categories-list"></select>
        <label for="start-date">Start date</label>
          <input type="date" id="start-date" name="start-date">
        <label for="end-date">End date</label>
          <input type="date" id="end-date" name="end-date">
        <button id="search-events" type="submit">Search for events</button>
      </form>
    <div id="main-map"> </div>
    <div id="events-table">
      <table>
        <tr>
          <th>Event name</th>
          <th>Address</th>
          <th>Time</th>
          <th>Save to database button</th>
        </tr>
      </table>
    </div>
  </div>

  </body>
</html>
